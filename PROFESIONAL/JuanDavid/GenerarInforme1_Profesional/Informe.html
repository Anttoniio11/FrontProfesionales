<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe de Consulta Psicológica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>   
    <div class="arriba">
    <div class="logo">
        <img src="https://i.ibb.co/4MSTbtM/2f043346-e172-4c47-b8b4-d69f213fc49e.jpg" alt="Logo">
        <h1>Arteterapia</h1>
  
    </div>
    <div class="nav">
      <span>Servicios</span>
        <div class="submenu">
        <ul>
          <li>Biblioterapia</li>
          <li>Arteterapia</li>
          <li>Musicoterapia</li>
          <li>Ejercicios</li>
      </ul>
    </div>
  </div>
  <div class="user">
        <a href="#">Juanito Alimaña</a>
        <img src="imagenes/FotoUsuario.png" alt="Profile Picture">
      </div>
  </header>
    <form class="formulario">
      <h2>Datos Generales</h2>
      <label for="nombres">Apellidos y Nombres:</label>
      <input type="text" id="nombres" name="nombres">
      <label for="sexo">Sexo:</label>
      <input type="text" id="sexo" name="sexo">
      <label for="edad">Edad:</label>
      <input type="text" id="edad" name="edad">
      <label for="lugar_nacimiento">Lugar de Nacimiento:</label>
      <input type="text" id="lugar_nacimiento" name="lugar_nacimiento">
      <label for="ocupacion">Ocupación:</label>
      <input type="text" id="ocupacion" name="ocupacion">
      <label for="fecha_consulta">Fecha de Consulta:</label>
      <input type="text" id="fecha_consulta" name="fecha_consulta">
      <label for="fecha_informe">Fecha de Informe:</label>
      <input type="text" id="fecha_informe" name="fecha_informe">
      <label for="evaluador">Evaluador:</label>
      <input type="text" id="evaluador" name="evaluador">
      <label for="tecnicas_pruebas">Técnicas y Pruebas Aplicadas:</label>
      <textarea id="tecnicas_pruebas" name="tecnicas_pruebas"></textarea>
      <button type="button" onclick="siguientePaso()">Siguiente</button>
    </form>
    <footer>
      <div class="footer-container">
          <div class="contact-item">
              <span>Contáctanos</span>
              <div class="iconos">
                  <a href="#"><img src="imagenes/WhatsApp.png" alt="WhatsApp"></a>
              </div>
          </div>
          <div class="contact-item">
              <span>Canales de atención</span>
              <div class="iconos">
                  <a href="#"><img src="imagenes/Telegram App.png" alt="Telegram"></a>
                  <a href="#"><img src="imagenes/Email.png" alt="Email"></a>
              </div>
          </div>
          <div class="contact-item">
              <span>Redes sociales</span>
              <div class="iconos">
                  <a href="#"><img src="imagenes/Facebook.png" alt="Facebook"></a>
                  <a href="#"><img src="imagenes/Instagram.png" alt="Instagram"></a>
              </div>
          </div>
          <a class="quienes-somos" href="#">¿Quiénes somos?</a>
      </div>
  </footer>
  </div>
  <script>
    function siguientePaso() {
      
      console.log("Siguiente paso...");
    }
  </script>
</body>
</html>
