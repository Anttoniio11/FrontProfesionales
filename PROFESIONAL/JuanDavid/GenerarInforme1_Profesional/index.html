<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe de Consulta Psicológica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="LogoTranquilidad.jpg" alt="Logo de Atención Profesional">
      <span>Atención Profesional</span>
    </div>
    <div class="servicios">
      <span id="servicios-button">Servicios</span>
      <div class="submenu">
        <ul>
          <li>Biblioterapia</li>
          <li>Arteterapia</li>
          <li>Musicoterapia</li>
          <li>Ejercicios</li>
        </ul>
      </div>
    </div>
    <div class="user-info">
      <span>Juanito Alimaña</span>
      <img class="imagen-usuario" src="FotoUsuario.png" alt="Foto de perfil del usuario">
    </div>
  </nav>
    <form class="formulario">
      <h2>Datos Generales</h2>
      <label for="nombres">Apellidos y Nombres:</label>
      <input type="text" id="nombres" name="nombres">
      <label for="sexo">Sexo:</label>
      <input type="text" id="sexo" name="sexo">
      <label for="edad">Edad:</label>
      <input type="text" id="edad" name="edad">
      <label for="lugar_nacimiento">Lugar de Nacimiento:</label>
      <input type="text" id="lugar_nacimiento" name="lugar_nacimiento">
      <label for="ocupacion">Ocupación:</label>
      <input type="text" id="ocupacion" name="ocupacion">
      <label for="fecha_consulta">Fecha de Consulta:</label>
      <input type="text" id="fecha_consulta" name="fecha_consulta">
      <label for="fecha_informe">Fecha de Informe:</label>
      <input type="text" id="fecha_informe" name="fecha_informe">
      <label for="evaluador">Evaluador:</label>
      <input type="text" id="evaluador" name="evaluador">
      <label for="tecnicas_pruebas">Técnicas y Pruebas Aplicadas:</label>
      <textarea id="tecnicas_pruebas" name="tecnicas_pruebas"></textarea>
      <button type="button" onclick="siguientePaso()">Siguiente</button>
    </form>
    <footer class="footer">
      <div class="footer-links">
          <div class="contactanos">
              <span>Contactanos</span>
              <img src="Whatsapp.png" alt="Whatsapp">
              <img src="Telegram.png" alt="Telegram">
            </div>
          </div>
        <div class="canales-atencion">
          <span>Canales de atencion</span>
          <img src="correo.png" alt="Correo">
        </div>
        <div class="social-media">
          <span>Redes Sociales</span>
          <img src="facebook.png" alt="Facebook">
          <img src="instagram.png" alt="Instagram">
        </div>
      </div>
      <div class="texto-footer">
        <span>¿Quienes somos? </span>
      </div>
    </footer>
  </div>
  <script>
    function siguientePaso() {
      
      console.log("Siguiente paso...");
    }
  </script>
</body>
</html>
