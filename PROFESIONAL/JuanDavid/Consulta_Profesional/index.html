<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención Profesional</title>
    <link rel="stylesheet" href="consulta.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path_to_logo.png" alt="Logo">
            <h1>Atención Profesional</h1>
        </div>
        <div class="user-info">
            <span>Especialista</span>
            <span>Diego Armando M.</span>
            <img src="path_to_user_icon.png" alt="User Icon">
        </div>
    </header>
    <main>
        <div class="video-call">
            <div class="video">
                <img src="path_to_video_image.png" alt="Video Placeholder">
            </div>
            <div class="chat">
                <!-- Chat content here -->
            </div>
        </div>
        <div class="controls">
            <button class="btn audio"><img src="path_to_audio_icon.png" alt="Audio"></button>
            <button class="btn video"><img src="path_to_video_icon.png" alt="Video"></button>
            <button class="btn end-call"><img src="path_to_end_call_icon.png" alt="End Call"></button>
            <button class="btn settings"><img src="path_to_settings_icon.png" alt="Settings"></button>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <div class="contact">
                <span>Contactanos</span>
                <img src="path_to_whatsapp_icon.png" alt="WhatsApp">
                <img src="path_to_email_icon.png" alt="Email">
            </div>
            <div class="channels">
                <span>Canales de atención</span>
                <img src="path_to_facebook_icon.png" alt="Facebook">
                <img src="path_to_instagram_icon.png" alt="Instagram">
            </div>
            <div class="social-media">
                <span>Redes sociales</span>
                <img src="path_to_twitter_icon.png" alt="Twitter">
                <img src="path_to_linkedin_icon.png" alt="LinkedIn">
            </div>
            <div class="about-us">
                <span>¿Quiénes somos?</span>
            </div>
        </div>
    </footer>
</body>
</html>
