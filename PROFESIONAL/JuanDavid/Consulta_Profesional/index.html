<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención Profesional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
          <img src="LogoTranquilidad.jpg" alt="Logo de Atención Profesional">
          <span>Atención Profesional</span>
        </div>
        <div class="servicios">
          <span id="servicios-button">Servicios</span>
          <div class="submenu">
            <ul>
              <li>Biblioterapia</li>
              <li>Arteterapia</li>
              <li>Musicoterapia</li>
              <li>Ejercicios</li>
            </ul>
          </div>
        </div>
        <div class="user-info">
          <span>Juanito Alimaña</span>
          <img class="imagen-usuario" src="FotoUsuario.png" alt="Foto de perfil del usuario">
        </div>
      </nav>
    <main>
        <div class="video-call">
            <div class="video">
                <img src="path_to_video_image.png" alt="Video Placeholder">
            </div>
            <div class="chat">
                <!-- Chat content here -->
            </div>
        </div>
        <div class="controls">
            <button class="btn audio"><img src="path_to_audio_icon.png" alt="Audio"></button>
            <button class="btn video"><img src="path_to_video_icon.png" alt="Video"></button>
            <button class="btn end-call"><img src="path_to_end_call_icon.png" alt="End Call"></button>
            <button class="btn settings"><img src="path_to_settings_icon.png" alt="Settings"></button>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-links">
            <div class="contactanos">
                <span>Contactanos</span>
                <img src="Whatsapp.png" alt="Whatsapp">
                <img src="Telegram.png" alt="Telegram">
              </div>
            </div>
          <div class="canales-atencion">
            <span>Canales de atencion</span>
            <img src="correo.png" alt="Correo">
          </div>
          <div class="social-media">
            <span>Redes Sociales</span>
            <img src="facebook.png" alt="Facebook">
            <img src="instagram.png" alt="Instagram">
          </div>
        </div>
        <div class="texto-footer">
          <span>¿Quienes somos? </span>
        </div>
      </footer>
</body>
</html>
