<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicólogo - Home</title>
    <link rel="stylesheet" href="Estilos-menu-profesional.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path_to_logo.png" alt="Logo">
            <h1>Atención Profesional</h1>
        </div>
        <div class="user-info">
            <span>Especialista</span>
            <span>Diego Armando M.</span>
            <img src="path_to_user_icon.png" alt="User Icon">

        </div>
    </header>
    <main>
        <div class="welcome-message">
            <h2>Respira. Todo estará bien. A veces, es necesario solo un paso a la vez.</h2>
        </div>
        <div class="options">
            <div class="option">
                <img src="path_to_citas_icon.png" alt="Citas">
                <span>Citas</span>
            </div>
            <div class="option">
                <img src="path_to_notificaciones_icon.png" alt="Notificaciones">
                <span>Notificaciones</span>
            </div>
            <div class="option">
                <img src="path_to_material_pagos_icon.png" alt="Material de Pagos">
                <span>Material de Pagos</span>
            </div>
            <div class="option">
                <img src="path_to_profesionales_icon.png" alt="Profesionales">
                <span>Profesionales</span>
            </div>
            <div class="option">
                <img src="path_to_recursos_icon.png" alt="Recursos">
                <span>Recursos</span>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <div class="contact">
                <span>Contactanos</span>
                <img src="path_to_whatsapp_icon.png" alt="WhatsApp">
                <img src="path_to_email_icon.png" alt="Email">
            </div>
            <div class="channels">
                <span>Canales de atención</span>
                <img src="path_to_facebook_icon.png" alt="Facebook">
                <img src="path_to_instagram_icon.png" alt="Instagram">
            </div>
            <div class="social-media">
                <span>Redes sociales</span>
                <img src="path_to_twitter_icon.png" alt="Twitter">
                <img src="path_to_linkedin_icon.png" alt="LinkedIn">
            </div>
            <div class="about-us">
                <span>¿Quiénes somos?</span>
            </div>
        </div>
    </footer>
</body>
</html>
