<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe de Consulta Psicológica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>   
    <div class="arriba">
    <div class="logo">
        <img src="https://i.ibb.co/4MSTbtM/2f043346-e172-4c47-b8b4-d69f213fc49e.jpg" alt="Logo">
        <h1>Arteterapia</h1>
  
    </div>
    <div class="nav">
      <span>Servicios</span>
        <div class="submenu">
        <ul>
          <li>Biblioterapia</li>
          <li>Arteterapia</li>
          <li>Musicoterapia</li>
          <li>Ejercicios</li>
      </ul>
    </div>
  </div>
  <div class="user">
        <a href="#">Juanito Alimaña</a>
        <img src="imagenes/FotoUsuario.png" alt="Profile Picture">
      </div>
  </header>
    <form class="formulario">
      <h2>Observación</h2>
      <textarea id="observacion" name="observacion" rows="5"></textarea>
      <h2>Indagación</h2>
      <textarea id="indagacion" name="indagacion" rows="5"></textarea>
      <h2>Confirmación</h2>
      <textarea id="confirmacion" name="confirmacion" rows="5"></textarea>
      <h2>Diagnóstico</h2>
      <textarea id="diagnostico" name="diagnostico" rows="5"></textarea>
      <h2>Prónostico</h2>
      <textarea id="pronostico" name="pronostico" rows="5"></textarea>
      <h2>Sugerencias</h2>
      <textarea id="sugerencias" name="sugerencias" rows="5"></textarea>
      <button type="button" onclick="enviarFormulario()">Enviar</button>
    </form>
    <footer>
      <div class="footer-container">
          <div class="contact-item">
              <span>Contáctanos</span>
              <div class="iconos">
                  <a href="#"><img src="imagenes/WhatsApp.png" alt="WhatsApp"></a>
              </div>
          </div>
          <div class="contact-item">
              <span>Canales de atención</span>
              <div class="iconos">
                  <a href="#"><img src="imagenes/Telegram App.png" alt="Telegram"></a>
                  <a href="#"><img src="imagenes/Email.png" alt="Email"></a>
              </div>
          </div>
          <div class="contact-item">
              <span>Redes sociales</span>
              <div class="iconos">
                  <a href="#"><img src="imagenes/Facebook.png" alt="Facebook"></a>
                  <a href="#"><img src="imagenes/Instagram.png" alt="Instagram"></a>
              </div>
          </div>
          <a class="quienes-somos" href="#">¿Quiénes somos?</a>
      </div>
  </footer>
  <script>
    function enviarFormulario() {
      
      console.log("Enviando formulario...");
    }
  </script>
</body>
</html>
