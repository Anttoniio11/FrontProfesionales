<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe de Consulta Psicológica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="LogoTranquilidad.jpg" alt="Logo de Atención Profesional">
      <span>Atención Profesional</span>
    </div>
    <div class="servicios">
      <span id="servicios-button">Servicios</span>
      <div class="submenu">
        <ul>
          <li>Biblioterapia</li>
          <li>Arteterapia</li>
          <li>Musicoterapia</li>
          <li>Ejercicios</li>
        </ul>
      </div>
    </div>
    <div class="user-info">
      <span>Juanito Alimaña</span>
      <img class="imagen-usuario" src="FotoUsuario.png" alt="Foto de perfil del usuario">
    </div>
  </nav>
    <form class="formulario">
      <h2>Observación</h2>
      <textarea id="observacion" name="observacion" rows="5"></textarea>
      <h2>Indagación</h2>
      <textarea id="indagacion" name="indagacion" rows="5"></textarea>
      <h2>Confirmación</h2>
      <textarea id="confirmacion" name="confirmacion" rows="5"></textarea>
      <h2>Diagnóstico</h2>
      <textarea id="diagnostico" name="diagnostico" rows="5"></textarea>
      <h2>Prónostico</h2>
      <textarea id="pronostico" name="pronostico" rows="5"></textarea>
      <h2>Sugerencias</h2>
      <textarea id="sugerencias" name="sugerencias" rows="5"></textarea>
      <button type="button" onclick="enviarFormulario()">Enviar</button>
    </form>
    <footer class="footer">
      <div class="footer-links">
          <div class="contactanos">
              <span>Contactanos</span>
              <img src="Whatsapp.png" alt="Whatsapp">
              <img src="Telegram.png" alt="Telegram">
            </div>
          </div>
        <div class="canales-atencion">
          <span>Canales de atencion</span>
          <img src="correo.png" alt="Correo">
        </div>
        <div class="social-media">
          <span>Redes Sociales</span>
          <img src="facebook.png" alt="Facebook">
          <img src="instagram.png" alt="Instagram">
        </div>
      </div>
      <div class="texto-footer">
        <span>¿Quienes somos? </span>
      </div>
    </footer>
  <script>
    function enviarFormulario() {
      
      console.log("Enviando formulario...");
    }
  </script>
</body>
</html>
