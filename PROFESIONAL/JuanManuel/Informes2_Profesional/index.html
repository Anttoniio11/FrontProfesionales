<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Atención Profesional</title>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">
      <img src="LogoTranquilidad.jpg" alt="Logo de Atención Profesional">
      <span>Atención Profesional</span>
    </div>
    <div class="servicios">
      <span id="servicios-button">Servicios</span>
      <div class="submenu">
        <ul>
          <li>Biblioterapia</li>
          <li>Arteterapia</li>
          <li>Musicoterapia</li>
          <li>Ejercicios</li>
        </ul>
      </div>
    </div>
    <div class="user-info">
      <span>Juanito Alimaña</span>
      <img class="imagen-usuario" src="FotoUsuario.png" alt="Foto de perfil del usuario">
    </div>
  </nav>
</header>

  <main class="body">

    <h2>Formulario de Evaluación</h2>
    
    <div class="container">
        
        <br><br>
        <form>
            <div class="pregunta">
                <label for="tratamiento">¿Has recibido tratamiento profesional para tus problemas anteriormente?</label><br>
                <input type="radio" id="si" name="tratamiento" value="si">
                <label for="si">Sí</label>
                <input type="radio" id="no" name="tratamiento" value="no">
                <label for="no">No</label>
            </div>
            <div class="pregunta">
                <label for="problemas">¿Qué tipos de problemas estás experimentando?</label><br>
                <select id="problemas" name="problemas">
                    <option value="ansiedad">Ansiedad</option>
                    <option value="depresion">Depresión</option>
                    <option value="estres">Estrés</option>
                </select>
            </div>
            <div class="pregunta">
                <label for="impacto">¿En qué medida te afectan estos problemas en tu vida diaria?</label><br>
                <select id="impacto" name="impacto">
                    <option value="minimo">Mínimo</option>
                    <option value="moderado">Moderado</option>
                    <option value="severo">Severo</option>
                </select>
            </div>
        </form>
    </div>

    <a href="../Home_Usuario/index.html"> 
        <button>Enviar</button>
    </a>

  </main>
  <footer class="footer">
    <div class="footer-links">
        <div class="contactanos">
            <span>Contactanos</span>
            <img src="Whatsapp.png" alt="Whatsapp">
            <img src="Telegram.png" alt="Telegram">
          </div>
        </div>
      <div class="canales-atencion">
        <span>Canales de atencion</span>
        <img src="correo.png" alt="Correo">
      </div>
      <div class="social-media">
        <span>Redes Sociales</span>
        <img src="facebook.png" alt="Facebook">
        <img src="instagram.png" alt="Instagram">
      </div>
    </div>
    <div class="texto-footer">
      <span>¿Quienes somos? </span>
    </div>
  </footer>
</body>
</html>
